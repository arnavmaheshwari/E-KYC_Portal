<!-- ngForm is used to validate the form, like to use .invalid function -->
<nav class="navbar" style="background-color: #3988ffab; margin-bottom: 10px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://www.iffcotokio.co.in/">
        <img src="https://www.iffcotokio.co.in/content/dam/iffcotokio/iffco-images/iffco-tokio-logo-english.svg" alt="Logo" width="100" height="50" class="d-inline-block align-text-top">
        <u class="headerText">KYC Portal</u>
      </a>
    </div>
  </nav>
<form #loginForm="ngForm">
    <div class="alert alert-danger" role="alert" *ngIf="alert=='danger'">
        Invalid Credentials!
      </div>
    <div class="loginParent">
      <span class="formHeader">User Sign-In</span>
        <div class="input">
        <br />    
        <!-- <span>User Id </span> -->
        <i class="bi bi-person"></i>
        <input type="email" placeholder="User ID" pattern=".+@iffcotokio\.co\.in" [(ngModel)]="login.userId" name="userId" class="inputbox" required #userId="ngModel" />
        <br />
        <small class="error" *ngIf="userId.touched && userId.invalid">Invalid User ID</small>
        </div>
        <div class="input">
        <br />
        <!-- <span>Password </span> -->
        <i class="bi bi-lock"></i>
        <input type="password" placeholder="Password" [(ngModel)]="login.password" name="password" class="inputbox" required #password="ngModel" />
        <br />
        <small class="error" *ngIf="password.touched && password.invalid">Invalid Password</small>
        </div>
        <div class="input final">
        <button type="button" class="btn btn-success" (click)="log()" [disabled]=loginForm.invalid>Login</button>
        </div>
    </div>
</form>
